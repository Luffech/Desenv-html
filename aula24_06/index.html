<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Página Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bem-vindo à minha página</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sobre mim</h2>
      <p>Este é um parágrafo para você praticar estilos em textos.</p>
    </section>

    <section>
      <h2>Galeria</h2>
      <img src="https://excellence.truman.edu/files/2022/02/Photo-Placeholder-Image-150x150-1.jpg" alt="Imagem exemplo">
      <img src="https://excellence.truman.edu/files/2022/02/Photo-Placeholder-Image-150x150-1.jpg" alt="Imagem exemplo">
    </section>

    <section>
      <h2>Formulário de Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Minha Página. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
